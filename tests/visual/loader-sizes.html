<!doctype html>
<html lang="en" class="k-typography">
<head>
    <title>Loader sizes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>
    <style>
        #test-area  {
            grid-template-columns: repeat(5, 1fr);
        }
    </style>
</head>
<body>

    <!-- Remove the .k-no-animations class in order to enable the animations -->

        <span class="col">Option B</span>
        <span class="col">Option C</span>
        <span class="col">Option D</span>


        <span>Small</span>
        <span>
            <span class="k-loader k-loader-a k-loader-primary k-loader-sm">

            </span>
        </span>

        <span>

            </span>
        </span>

        <span>

                <span class="k-loader-dot"></span>
                <span class="k-loader-dot"></span>
            </span>
        </span>

        <span>

        </span>

        <span>Medium</span>

                <span class="k-loader-dot"></span>
            </span>
        </span>

        <span>
            <span class="k-loader k-loader-b k-loader-primary k-loader-md">
                <span class="k-loader-dot"></span>
                <span class="k-loader-dot"></span>
                <span class="k-loader-dot"></span>
            </span>
        </span>

        <span>
            <span class="k-loader k-loader-c k-loader-primary k-loader-md">

                <span class="k-loader-dot"></span>

                <span class="k-loader-dot"></span>

        <span>

        <span>Large</span>

            <span class="k-loader k-loader-a k-loader-primary k-loader-lg">

                <span class="k-loader-dot"></span>
            </span>
        </span>

        <span>
            <span class="k-loader k-loader-b k-loader-primary k-loader-lg">
